<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animasi Bunga Gerbera</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #111;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  section {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  section.active {
    display: flex;
  }

  /* Page 1 */
  #page1 {
    font-size: 3em;
  }
  .letter {
    opacity: 0.2;
    transition: opacity 0.3s ease-in-out;
    display: inline-block;
  }
  .letter.active {
    opacity: 1;
  }
  .button {
    margin-top: 40px;
    font-size: 0.5em;
    color: #0f0;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s;
  }
  .button:hover {
    color: #ff0;
  }

  /* Page 2 */
  #page2 {
    background: #cce5b8;
    color: #333;
  }
  .garden {
    position: relative;
    width: 300px;
    height: 300px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  .flower {
    position: absolute;
    width: 50px;
  }
  .flower:nth-child(1) { top: 50px; left: 40px; }
  .flower:nth-child(2) { top: 80px; left: 120px; }
  .flower:nth-child(3) { top: 30px; left: 200px; }
  .flower:nth-child(4) { top: 140px; left: 80px; }
  .flower:nth-child(5) { top: 130px; left: 180px; }

  .grass {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: #228b22;
    clip-path: polygon(0 100%, 10% 60%, 20% 100%, 30% 60%, 40% 100%, 50% 60%, 60% 100%, 70% 60%, 80% 100%, 90% 60%, 100% 100%);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<!-- Page 1 -->
<section id="page1" class="active">
  <div id="text">HELLO WORLD</div>
  <div class="button" onclick="switchPage('page2')">Go to Page 2</div>
</section>

<!-- Page 2 -->
<section id="page2">
  <div class="garden">
    <svg class="flower" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="orange" />
      <circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7" />
    </svg>
    <svg class="flower" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="orange" />
      <circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7" />
    </svg>
    <svg class="flower" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="orange" />
      <circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7" />
    </svg>
    <svg class="flower" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="orange" />
      <circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7" />
    </svg>
    <svg class="flower" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="orange" />
      <circle cx="50" cy="50" r="30" fill="yellow" opacity="0.7" />
    </svg>
    <div class="grass"></div>
  </div>
  <div class="button" onclick="switchPage('page1')">Back to Page 1</div>
</section>

<script>
  // Animasi kelap-kelip huruf
  const text = document.getElementById('text');
  const letters = text.textContent.split('');
  text.innerHTML = letters.map(l => `<span class="letter">${l}</span>`).join('');

  let index = 0;
  setInterval(() => {
    document.querySelectorAll('.letter').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
    index = (index + 1) % letters.length;
  }, 300);

  // Fungsi switch halaman
  function switchPage(pageId) {
    document.querySelectorAll('section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }

  // Animasi goyang bunga via JS
  const flowers = document.querySelectorAll('.flower');
  const swaySpeed = 0.002; // Kecepatan goyang
  let startTime = null;

  function animateFlowers(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    flowers.forEach((flower, i) => {
      // Set sudut goyang (pakai sin untuk halus)
      const angle = Math.sin(elapsed * swaySpeed + i) * 5; // 5 derajat
      flower.style.transform = `rotate(${angle}deg)`;
    });

    requestAnimationFrame(animateFlowers);
  }

  // Mulai animasi saat page2 muncul
  document.querySelector('.button[onclick="switchPage(\'page2\')"]').addEventListener('click', () => {
    startTime = null;
    requestAnimationFrame(animateFlowers);
  });
</script>

</body>
</html>
